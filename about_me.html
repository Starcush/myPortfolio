<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>About Me</title>
</head>
<body>
  <div id="intro">
    <ul>
      <li class="item intro_list_1">
          <div class="title">
            <svg width="130" height="90">
              <text text-anchor="middle" dominant-baseline="middle" x="50%" y="50%">토목공학</text>
              <line class="top" x1="210" y1="20" x2="20" y2="20"/>
              <line class="left" x1="10" y1="-30" x2="10" y2="70"/>
              <line class="bottom" x1="-60" y1="70" x2="120" y2="70"/>
              <line class="right" x1="115" y1="120" x2="115" y2="30"/>
            </svg>
          </div>
          <div class="contents">
            <p>
              <span>저는 토목공학을 전공했습니다. 그러나 토목공학을 배우면서 프로그래밍을 사용해 이해를 쉽게 하고 싶었습니다.</span>
            </p>
          </div>
      </li>
      <li class="item intro_list_2">
        <div class="title">
          <svg width="130" height="90">
            <text text-anchor="middle" dominant-baseline="middle" x="50%" y="50%">외국어</text>
            <line class="top" x1="210" y1="20" x2="20" y2="20"/>
            <line class="left" x1="10" y1="-30" x2="10" y2="70"/>
            <line class="bottom" x1="-60" y1="70" x2="120" y2="70"/>
            <line class="right" x1="115" y1="120" x2="115" y2="30"/>
          </svg>
        </div>
        <div class="contents">
          <p>
            <span>외국어를 배우는 것을 좋아합니다. 현재는 영어와 일본어를 할 줄 알고 중국어에도 관심이 있습니다.</span><br>
            <span>프로그래밍 언어도 하나의 외국어 라고 생각합니다.</span>
          </p>
        </div>
      </li>
      <li class="item intro_list_3">
        <div class="title">
          <svg width="130" height="90">
            <text text-anchor="middle" dominant-baseline="middle" x="50%" y="50%">다이어리</text>
            <line class="top" x1="210" y1="20" x2="20" y2="20"/>
            <line class="left" x1="10" y1="-30" x2="10" y2="70"/>
            <line class="bottom" x1="-60" y1="70" x2="120" y2="70"/>
            <line class="right" x1="115" y1="120" x2="115" y2="30"/>
          </svg>
        </div>
        <div class="contents">
          <p>
            <span>다이어리를 통해서 과거의 나를 기록하는 것을 좋아합니다. 보기 쉽게 문서화 하는 것을 좋아합니다.</span><br>
            <span>그래서 친구들과 프로젝트를 진행하면서도 굳이 역할을 정하지 않아도 문서를 작성하는 편입니다.</span>
          </p>
        </div>
      </li>
      <li class="item intro_list_4">
        <div class="title">
          <svg width="130" height="90">
            <text text-anchor="middle" dominant-baseline="middle" x="50%" y="50%">무지개</text>
            <line class="top" x1="210" y1="20" x2="20" y2="20"/>
            <line class="left" x1="10" y1="-30" x2="10" y2="70"/>
            <line class="bottom" x1="-60" y1="70" x2="120" y2="70"/>
            <line class="right" x1="115" y1="120" x2="115" y2="30"/>
          </svg>
        </div>
        <div class="contents">
          <p>
            <span>
              다양한 것을 배우는 것을 좋아합니다.
            </span>
          </p>
        </div>
      </li>
    </ul>

</html>
